<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bottttttttttttttttttt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container mt-4">
    <ul id="chat" class="list-group mb-3"></ul>
    <div class="row">
      <div class="col-10">
        <input id="input" class="form-control" placeholder="Scrivi un messaggio..." />
      </div>
      <div class="col-2">
        <button id="invio" type="button" class="btn btn-success w-100">Send</button>
      </div>
    </div>
  </div>
  <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nameModalLabel">Inserisci il tuo nome</h5>
        </div>
        <div class="modal-body">
          <input type="text" id="nomeInChat" class="form-control" placeholder="Il tuo nome" />
        </div>
        <div class="modal-footer">
          <button id="salvaNome" class="btn btn-primary">Entra in chat</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
